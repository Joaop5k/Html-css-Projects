<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
     <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>

        <input type="radio" name="sexo" id="isxfem" value="f" checked> <label for="isxfem">Feminino</label>
     </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="iebasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="iensnat" id="iesnat"><label for="iesnat">Natação </label><br>
        <input type="checkbox" name="iesten" id="iesten"><label for="iesten">Tenis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
